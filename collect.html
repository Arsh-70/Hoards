<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class 10 Subjects | Notes Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Import Google Font (Poppins) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Global style */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafc;
      margin: 0;
      padding: 0;
      color: #333;
      line-height: 1.6;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      color: white;
      text-align: center;
      padding: 25px 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
    }

    /* Title */
    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 2rem;
      font-weight: 600;
      color: #222;
    }

    /* Subjects container */
    .subjects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin: 40px auto;
      max-width: 1000px;
      padding: 0 20px;
    }

    /* Each subject card */
    .subject {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      color: #333;
      transition: all 0.3s ease;
    }

    .subject:hover {
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      color: #fff;
      transform: translateY(-5px) scale(1.03);
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      header h2 {
        font-size: 1.4rem;
      }
      .subject {
        font-size: 16px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>Student Helper - Class 10 Subject Notes</h2>
  </header>

  <h1>Select a Subject</h1>

  <div class="subjects">
    <a class="subject" href="notes.html">Maths</a>
    <a class="subject" href="#">Science</a>
    <a class="subject" href="#">Social Science</a>
    <a class="subject" href="#">English</a>
    <a class="subject" href="#">Hindi</a>
    <a class="subject" href="#">Computer</a>
    <!-- Add more subjects as needed -->
  </div>

</body>
</html>
