<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Other Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Import Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      /* Gradient background (Blue → Purple → Teal) */
      background: linear-gradient(135deg, #4e73df, #6f42c1, #1cc88a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0,0,0,0.4); /* semi-transparent overlay */
      color: white;
      text-align: center;
      padding: 20px;
      backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      color: #fff;
    }

    .subjects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 40px auto;
      max-width: 900px;
      gap: 20px;
    }

    .subject {
      background-color: rgba(255, 255, 255, 0.9); /* white but slightly see-through */
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: transform 0.2s, background-color 0.3s, color 0.3s;
      text-decoration: none;
      color: #333;
    }

    .subject:hover {
      background-color: #4e73df;
      color: #fff;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <header>
    <h2>Tools For Your Help</h2>
  </header>

  <h1>Select a Tool</h1>

  <div class="subjects">
    <a class="subject" href="planner.html">Planner</a>
    <a class="subject" href="#">OpenAIs </a>
    <a class="subject" href="www.google.com">Google</a>
    <a class="subject" href="#">Comment The Doubt</a>

  </div>

</body>
</html>
