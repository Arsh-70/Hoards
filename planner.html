<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style>
		<style>

    /* === General Styling === */
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(270deg, #667eea, #764ba2, #ff6a00);
      background-size: 600% 600%;
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
	</style>
</head>
<body>

<!-- üìÖ STUDY PLANNER SECTION -->
<section id="planner" class="glass" style="max-width:900px;margin:60px auto;text-align:center;">
  <h2 style="color:
#FF2B00;font-size:1.8rem;text-shadow:0 0 8px #00ffcc;">üìÖ Daily Study Planner</h2>
  <p style="color:#00E1FF;margin-bottom:20px;">Set your daily goals and mark them when you complete them üí™</p>

  <div style="display:flex;justify-content:center;gap:10px;flex-wrap:wrap;">
    <input 
      id="goalInput"
      type="text"
      placeholder="Enter your study goal..."
      style="padding:12px 15px;width:65%;border-radius:12px;border:none;outline:none;background:rgba(255,255,255,0.1);color:cyan;font-size:1rem;box-shadow:0 0 8px rgba(255,255,255,0.2);"
    >
    <button onclick="addGoal()" 
      style="background:linear-gradient(90deg,#00ffcc,#0077ff);border:none;padding:12px 25px;border-radius:12px;color:white;font-weight:600;cursor:pointer;transition:0.3s;box-shadow:0 0 10px #00ffcc;">
      ‚ûï Add
    </button>
  </div>

  <ul id="goalList" style="list-style:none;padding:0;margin-top:25px;text-align:left;max-width:600px;margin-inline:auto;"></ul>
</section>

<script>
function addGoal() {
  const input = document.getElementById('goalInput');
  const text = input.value.trim();
  if (!text) return;

  const li = document.createElement('li');
  li.style.cssText = `
    background: rgba(255,255,255,0.08);
    margin: 10px 0;
    padding: 12px 15px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: white;
    font-size: 1rem;
    box-shadow: 0 0 8px rgba(255,255,255,0.2);
    transition: 0.3s;
  `;

  li.innerHTML = `
    <span>${text}</span>
    <div>
      <button onclick="completeGoal(this)" style="background:linear-gradient(90deg,#2ecc71,#27ae60);border:none;padding:5px 12px;border-radius:8px;color:white;cursor:pointer;">‚úÖ</button>
      <button onclick="deleteGoal(this)" style="background:linear-gradient(90deg,#e74c3c,#c0392b);border:none;padding:5px 12px;border-radius:8px;color:white;cursor:pointer;margin-left:5px;">üóëÔ∏è</button>
    </div>
  `;

  document.getElementById('goalList').appendChild(li);
  input.value = '';
}

function completeGoal(btn) {
  const li = btn.closest('li');
  li.style.textDecoration = 'line-through';
  li.style.opacity = '0.7';
  li.style.boxShadow = '0 0 10px #2ecc71';
}

function deleteGoal(btn) {
  const li = btn.closest('li');
  li.remove();
}
</script>

</script>

</body>
</html>
