<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About & Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #333;
      --card: #fff;
      --accent: #4e73df;
    }
    [data-theme="dark"] {
      --bg: #1e1e1e;
      --text: #f5f5f5;
      --card: #2b2b2b;
      --accent: #1cc88a;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background .3s, color .3s;
    }
    header {
      padding: 1.2rem;
      background: var(--accent);
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .card {
      background: var(--card);
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      transition: background .3s, color .3s;
    }
    .about img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    form input, form textarea, form button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: inherit;
      transition: border .2s;
    }
    form input:focus, form textarea:focus {
      outline: none;
      border-color: var(--accent);
    }
    form button {
      background: var(--accent);
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    form button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    .status {
      display: none;
      margin-top: 1rem;
      padding: .8rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    .theme-toggle {
      background: #fff2;
      border: 2px solid #fff;
      border-radius: 50%;
      padding: .5rem;
      color: #fff;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      header h1 { font-size: 1.1rem; }
      .about img { width: 90px; height: 90px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>About & Contact</h1>
    <button class="theme-toggle" id="themeToggle">🌙</button>
  </header>

  <div class="container">
    <!-- About Section -->
    <div class="card about">
      <img src="https://via.placeholder.com/120" alt="Your photo">
      <h2>Hello, I'm Your Name</h2>
      <p>I'm a student/developer/designer who loves creating websites and projects. This website is where I share my work and ideas. 🚀</p>
      <p>Follow me on:
        <a href="#" target="_blank">Instagram</a> |
        <a href="#" target="_blank">YouTube</a> |
        <a href="#" target="_blank">GitHub</a>
      </p>
    </div>

    <!-- Contact Section -->
    <div class="card contact">
      <h2>Contact Me</h2>
      <form id="contactForm" action="https://formspree.io/f/your-form-id" method="POST">
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Your email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" rows="5" placeholder="Your message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div id="status" class="status"></div>
    </div>
  </div>

  <script>
    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', ()=>{
      document.body.dataset.theme = document.body.dataset.theme === 'dark' ? '' : 'dark';
      themeToggle.textContent = document.body.dataset.theme === 'dark' ? '☀️' : '🌙';
    });

    // Form submission with progressive enhancement
    const form = document.getElementById('contactForm');
    const status = document.getElementById('status');

    // Notification bar
    const notif = document.createElement('div');
    notif.style.position = 'fixed';
    notif.style.top = '-60px';
    notif.style.left = '50%';
    notif.style.transform = 'translateX(-50%)';
    notif.style.background = 'var(--accent)';
    notif.style.color = '#fff';
    notif.style.padding = '14px 24px';
    notif.style.borderRadius = '12px';
    notif.style.fontWeight = '600';
    notif.style.transition = 'top .4s ease';
    notif.style.zIndex = '9999';
    document.body.appendChild(notif);

    function showNotification(msg) {
      notif.textContent = msg;
      notif.style.top = '20px';
      setTimeout(()=> notif.style.top = '-60px', 3000);
    }

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const data = new FormData(form);
      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = true; 
      status.style.display='none';
      try{
        const res = await fetch(form.action, {
          method: 'POST',
          body: data,
          headers:{'Accept':'application/json'}
        });
        if(res.ok){
          status.className='status success'; 
          status.textContent = 'Message sent — thank you!'; 
          status.style.display='block'; 
          form.reset();
          showNotification('✅ Message sent successfully');
        } else {
          const err = await res.json();
          throw new Error(err.error || 'Something went wrong');
        }
      } catch (err){
        status.className='status error'; 
        status.textContent = 'Failed to send: ' + err.message;
        status.style.display='block';
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>

</body>
</html>
