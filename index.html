<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>InferDoom</title>
  <style>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;

      /* Centering not needed since you already have content */
      color: white;

      /* Gradient background */
      background: linear-gradient(270deg, #667eea, #764ba2, #ff6a00);
      background-size: 600% 600%;
      animation: gradient 15s ease infinite; /* slowed for smoothness */
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
      background: rgba(255,255,255,0.8); /* semi-transparent so gradient shows */
      border-radius: 10px;
      margin: 10px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
    }

    .navbar-wrapper {
      width: 50%;
      display: flex;
      justify-content: flex-end;
      position: relative;
    }

    .navbar {
      background-color: white;
      border: 1px solid #ccc;
      padding: 6px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
    }

    .navbar a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .navbar a:first-child {
      margin-left: 0;
    }

    .navbar a:hover {
      color: #007bff;
    }

    .menu-toggle {
      display: none;
      font-size: 22px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .divider {
      border: none;
      border-top: 2px solid black;
      margin: 0;
    }

    /* === Responsive Styling === */
    @media (max-width: 768px) {
      .navbar-wrapper {
        width: 100%;
        justify-content: space-between;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        display: none;
        margin-top: 10px;
      }

      .navbar a {
        margin: 10px 0;
      }

      .menu-toggle {
        display: block;
      }

      .navbar.show {
        display: flex;
      }
    }
  </style>
</head>
<script>
  function toggleMenu() {
    const navbar = document.getElementById("navbar");
    navbar.classList.toggle("show");
  }
</script>
